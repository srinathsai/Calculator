<html>
   <head>
      <script>
         //function that display value
         function exp(val)
         {
         	console.log('hi')
         	document.getElementById("ans").value+=val
         }
         
         //function that evaluates the digit and return result
         function solve()
         {
         	let x = document.getElementById("ans").value
         	let y = eval(x)
         	document.getElementById("ans").value = y
         }
         
         //function that clear the display
         function clr()
         {
         	document.getElementById("ans").value = ""
         }
      </script>
      <style>
         
         table, th, td {
         border: 1px solid black;
         }
		 
         .button{
         background-color: green;
		 border-radius: 50%;
         border: none;
         color: white;
         padding: 18px;
         text-align: center;
         display: inline-block;
         font-size: 18px;
         margin: 5px 3px;
         }
      </style>
   </head>
   <body>
      <table>
         <tr>
            <td colspan="4"><input style="font-size:25px;" type="text" id="ans"/></td>
         </tr>
		 
		 <tr>
			 <td>
			<button class="button" onclick="clr()">C</button>
			</td>
            <td>
			<button class="button" onclick="clr()">AC</button>
			</td>
            <td>
			
			</td>
            <td>
			<button class="button" onclick="exp('+')">+</button>
			</td>
         </tr>
		 
        
		 
		 <tr>
			 <td>
			<button class="button" onclick="exp('1')">1</button>
			</td>
            <td>
			<button class="button"onclick="exp('2')">2</button>
			</td>
			<button class="button" onclick="exp('3')">3</button>
            <td>
			</td>
            <td>
			<button class="button" onclick="exp('/')">/</button>
			</td>
         </tr>
		 
		 <tr>
			 <td>
			<button class="button" onclick="exp('4')">4</button>
			</td>
            <td>
			<button class="button"onclick="exp('5')">5</button>
			</td>
            <td>
			<button class="button" onclick="exp('6')">6</button>
			</td>
            <td>
			<button class="button" onclick="exp('-')">-</button>
			</td>
         </tr>
         <tr>
			 <td>
			<button class="button" onclick="exp('7')">7</button>
			</td>
            <td>
			<button class="button"onclick="exp('8')">8</button>
			</td>
            <td>
			<button class="button" onclick="exp('9')">9</button>
			</td>
            <td>
			<button class="button" onclick="exp('%')">%</button>
			</td>
         </tr>
         <tr>
            <td>
			<button class="button" onclick="exp('.')">.</button>
			</td>
            <td>
			<button class="button"onclick="exp('0')">0</button>
			</td>
            <td>
			<button class="button" onclick="solve()">=</button>
			</td>
            <td>
			<button class="button" onclick="exp('*')">*</button>
			</td>
         </tr>
      </table>
   </body>
</html>
